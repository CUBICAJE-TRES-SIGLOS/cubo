<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OCR PDF Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
        }
        .container {
            margin-top: 60px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 32px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2193b0, #6dd5ed);
            border: none;
        }
        #result {
            white-space: pre-wrap;
            background: #f7f7f7;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Escáner OCR para PDF</h2>
        <div class="mb-3">
            <input type="file" id="pdfInput" accept="application/pdf" class="form-control">
        </div>
        <button id="scanBtn" class="btn btn-primary w-100 mb-3">Escanear y extraer texto</button>
        <div id="loading" class="text-center" style="display:none;">
            <div class="spinner-border text-info"></div>
            <p>Procesando...</p>
        </div>
        <div id="result">
    <table id="dataTable" class="table table-bordered" style="display:none;">
        <thead>
            <tr>
                <th>Folio</th>
                <th>Fecha de Emisión</th>
                <th>Usuario</th>
                <th>Cantidad</th>
                <th>Código</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
    <script>
        const pdfInput = document.getElementById('pdfInput');
        const scanBtn = document.getElementById('scanBtn');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        scanBtn.onclick = async () => {
            resultDiv.textContent = '';
            if (!pdfInput.files[0]) {
                alert('Por favor, selecciona un archivo PDF.');
                return;
            }
            loadingDiv.style.display = 'block';

            const file = pdfInput.files[0];
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let extractedText = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    const dataUrl = canvas.toDataURL();

                    const { data: { text } } = await Tesseract.recognize(dataUrl, 'spa', {
                        logger: m => {
                            loadingDiv.innerHTML = `<div class="spinner-border text-info"></div><p>${m.status}: ${Math.round(m.progress*100)}%</p>`;
                        }
                    });
                    extractedText += `--- Página ${pageNum} ---\n${text}\n\n`;
                }
                loadingDiv.style.display = 'none';
                resultDiv.textContent = extractedText;
            };
            reader.readAsArrayBuffer(file);
        };
    </script>
</body>
</html>
